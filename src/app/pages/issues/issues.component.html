<section class="issues" aria-labelledby="issues-heading">
  <header class="issues__intro">
    <p class="issues__eyebrow">League guides</p>
    <h1 id="issues-heading">Whatâ€™s happening across Australian cricket</h1>
    <p class="issues__lede">
      Explore the competitions shaping the season, from national teams to domestic pathways and supporter culture.
    </p>
  </header>
  <div class="issues__grid">
    <article *ngFor="let section of sections" class="issues__card" [attr.id]="section.id">
      <h2>{{ section.title }}</h2>
      <p>{{ section.summary }}</p>
      <ul>
        <li *ngFor="let bullet of section.bullets">{{ bullet }}</li>
      </ul>
    </article>
  </div>
</section>
