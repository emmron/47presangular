<article class="news-item">
  <div class="news-content">
    <header>
      <h2>
        <a
          [routerLink]="detailRoute"
          class="story-link"
          [attr.aria-label]="'View story details: ' + item.title"
        >
          {{ item.title }}
        </a>
      </h2>

      <div class="meta">
        <span class="source">{{ item.source }}</span>
        <span class="category" *ngIf="item.category">{{ item.category }}</span>
        <time class="date" [attr.dateTime]="dateTimeAttr">
          {{ formatDate(item.pubDate) }}
        </time>
      </div>
    </header>

    <div class="content">
      <img
        *ngIf="item.imageUrl"
        [src]="item.imageUrl"
        [alt]="'Thumbnail for: ' + item.title"
        [title]="item.title"
        class="thumbnail"
        loading="lazy"
      />
      <p>{{ item.content }}</p>
    </div>

    <footer class="actions">
      <a
        [routerLink]="detailRoute"
        class="view-story"
        [attr.aria-label]="'Read cricket context for: ' + item.title"
      >
        View story
      </a>
      <a
        [href]="item.link"
        target="_blank"
        rel="noopener noreferrer"
        class="read-more"
        [attr.aria-label]="'Read full story from ' + item.source"
      >
        <span>Read full story</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
          <polyline points="15 3 21 3 21 9"></polyline>
          <line x1="10" y1="14" x2="21" y2="3"></line>
        </svg>
      </a>

      <div class="share">
        <span>Share:</span>
        <a
          *ngFor="let share of shareLinks"
          class="share-link"
          [href]="share.url"
          target="_blank"
          rel="noopener noreferrer"
          (click)="onShare(share.network)"
        >
          <span aria-hidden="true">{{ share.icon }}</span>
          <span class="sr-only">{{ share.label }}</span>
        </a>
      </div>
    </footer>
  </div>
</article>
