<section class="engagement-banner" aria-label="Cricket engagement actions">
  <div class="copy">
    <h2>Follow every ball</h2>
    <p>
      Stream matches or secure seats in a couple of clicks. Links below take you straight to trusted broadcasters and ticketing partners.
    </p>
  </div>

  <div class="actions">
    <a
      *ngFor="let action of actions"
      [href]="action.url"
      class="cta"
      target="_blank"
      rel="noopener noreferrer"
      (click)="onClick(action)"
    >
      <span class="label">{{ action.label }}</span>
      <small class="description">{{ action.description }}</small>
    </a>
  </div>
</section>
